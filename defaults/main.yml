---
apache_http_port: 80

apache_modules:
  - rewrite
  - remoteip
  - headers
  - expires
  - deflate
  - proxy
  - proxy_fcgi
  
#Apache Modules that need to be disabled - List
apache_disable_modules: []

#Apache vhost informations
apache_vhost:
  - server_name: test
    document_root: /var/www/test
    folder: public
    auth:
      htaccess:
        name: test.passwd
      ip:
        forwarded:
          - name: Test
            ip: 127.0.0.1
        direct: '127.0.0.1 127.0.1.1'
    newrelic: true
    elb: true
    filesmatch: false
  - server_name: test-origin
    document_root: /var/www/test
    folder: public
    filesmatch: true
    elb: false

#If true, will add apache_user and apache_group
apache_change_user: true

apache_dissite:
  - 000-default

apache_document_root: true

#Vars for htpasswd role
htpasswd:
  - name: test.passwd
    users:
      - { name: apache, password: d0ntl00k }
